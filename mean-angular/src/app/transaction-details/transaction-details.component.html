<form (ngSubmit)="save()">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" id="id" [(ngModel)]="transaction.id" name="id" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" id="date" [(ngModel)]="transaction.date" name="date" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label for="comments">Comments</label>
      <input type="text" id="comments" [(ngModel)]="transaction.comments" name="comments" class="form-control" required pattern="[a-zA-Z0-9 ]+">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
